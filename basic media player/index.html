<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Media Player</title>
</head>
<body>

  <h1>Simple Media Player</h1>
<!--make sure all the media files are present in the current directory-->
  <!-- Video Section -->
  <h2>Video</h2>
  <video width="640" height="360" controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Audio Section -->
  <h2>Audio</h2>
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Image Section -->
  <h2>Image</h2>
  <img src="sample-image.jpg" alt="Sample Image" width="640">

</body>
</html>
